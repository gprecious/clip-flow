name: 'Release'

on:
  release:
    types: [published]

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM (M1 and above)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          # macOS Intel
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          # Windows
          - platform: 'windows-latest'
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      # macOS: Import Apple Developer Certificate
      - name: Import Apple Developer Certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
            security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
            security set-keychain-settings -t 3600 -u build.keychain
            security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          fi

      - name: Build and upload Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Tauri updater signing
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ github.event.release.id }}
          tagName: ${{ github.event.release.tag_name }}
          args: ${{ matrix.args }}

      # Upload .sig files that tauri-action doesn't upload
      - name: Upload signature files (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Searching for .sig files..."
          echo "Current directory: $(pwd)"

          # Find all .sig files in the target directory
          find src-tauri/target -name "*.sig" -type f 2>/dev/null || echo "Find command returned no results"

          # Determine target and upload name
          if [ "${{ matrix.target }}" == "aarch64-apple-darwin" ]; then
            SEARCH_PATH="src-tauri/target/aarch64-apple-darwin"
            UPLOAD_NAME="Clip-Flow_aarch64.app.tar.gz.sig"
          else
            SEARCH_PATH="src-tauri/target/x86_64-apple-darwin"
            UPLOAD_NAME="Clip-Flow_x64.app.tar.gz.sig"
          fi

          # Find .sig file using find command
          SIG_FILE=$(find "$SEARCH_PATH" -name "*.app.tar.gz.sig" -type f 2>/dev/null | head -1)

          if [ -n "$SIG_FILE" ] && [ -f "$SIG_FILE" ]; then
            echo "Found signature file: $SIG_FILE"
            echo "Uploading as $UPLOAD_NAME..."
            cp "$SIG_FILE" "$UPLOAD_NAME"
            gh release upload "${{ github.event.release.tag_name }}" \
              "$UPLOAD_NAME" --clobber --repo "${{ github.repository }}"
            echo "Successfully uploaded $UPLOAD_NAME"
          else
            echo "Warning: No .sig file found in $SEARCH_PATH"
            echo "Listing all files in bundle directory:"
            find "$SEARCH_PATH" -type f -name "*.tar.gz*" 2>/dev/null || echo "No tar.gz files found"
          fi

      - name: Upload signature files (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          echo "Searching for .sig files on Windows..."
          echo "Current directory: $(pwd)"

          # Find all .sig files
          find src-tauri/target -name "*.sig" -type f 2>/dev/null || echo "Find command returned no results"

          # Upload NSIS .exe.sig
          SIG_FILE=$(find src-tauri/target -name "*x64-setup.exe.sig" -type f 2>/dev/null | head -1)
          if [ -n "$SIG_FILE" ] && [ -f "$SIG_FILE" ]; then
            FILENAME=$(basename "$SIG_FILE")
            echo "Found: $SIG_FILE"
            echo "Uploading $FILENAME..."
            gh release upload "${{ github.event.release.tag_name }}" \
              "$SIG_FILE" --clobber --repo "${{ github.repository }}"
            echo "Successfully uploaded $FILENAME"
          else
            echo "Warning: No .exe.sig file found"
          fi

          # Upload MSI .sig
          SIG_FILE=$(find src-tauri/target -name "*.msi.sig" -type f 2>/dev/null | head -1)
          if [ -n "$SIG_FILE" ] && [ -f "$SIG_FILE" ]; then
            FILENAME=$(basename "$SIG_FILE")
            echo "Found: $SIG_FILE"
            echo "Uploading $FILENAME..."
            gh release upload "${{ github.event.release.tag_name }}" \
              "$SIG_FILE" --clobber --repo "${{ github.repository }}"
            echo "Successfully uploaded $FILENAME"
          else
            echo "Warning: No .msi.sig file found"
          fi

  create-update-json:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create latest.json from release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}"

          # Create sigs directory
          mkdir -p sigs

          # Download .sig files from release
          echo "Downloading signature files..."
          gh release download "${{ github.event.release.tag_name }}" \
            --repo "${{ github.repository }}" \
            --pattern "*.sig" \
            --dir sigs || echo "Warning: No signature files found"

          # List downloaded files
          echo "Downloaded signature files:"
          ls -la sigs/ 2>/dev/null || echo "No files in sigs directory"

          # Read signatures (handle different naming patterns)
          DARWIN_AARCH64_SIG=""
          DARWIN_X64_SIG=""
          WINDOWS_SIG=""

          # Try to find signature files
          for f in sigs/*.sig; do
            [ -e "$f" ] || continue
            filename=$(basename "$f")
            content=$(cat "$f")
            echo "Found signature file: $filename"

            if [[ "$filename" == *"aarch64"* ]] || [[ "$filename" == *"darwin-aarch64"* ]]; then
              DARWIN_AARCH64_SIG="$content"
            elif [[ "$filename" == *"x64.app"* ]] || [[ "$filename" == *"darwin-x86_64"* ]] || [[ "$filename" == *"x86_64"* && "$filename" == *".app"* ]]; then
              DARWIN_X64_SIG="$content"
            elif [[ "$filename" == *"setup.exe"* ]] || [[ "$filename" == *".msi"* ]] || [[ "$filename" == *"windows"* ]]; then
              WINDOWS_SIG="$content"
            fi
          done

          # Warn if signatures are empty
          if [ -z "$DARWIN_AARCH64_SIG" ] && [ -z "$DARWIN_X64_SIG" ] && [ -z "$WINDOWS_SIG" ]; then
            echo "Warning: No signature files were found. Auto-update will not work without signatures."
            echo "Make sure TAURI_SIGNING_PRIVATE_KEY secret is configured correctly."
          fi

          # Create latest.json using jq for proper JSON escaping
          jq -n \
            --arg version "$VERSION" \
            --arg pub_date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg darwin_aarch64_sig "$DARWIN_AARCH64_SIG" \
            --arg darwin_aarch64_url "${BASE_URL}/Clip-Flow_aarch64.app.tar.gz" \
            --arg darwin_x64_sig "$DARWIN_X64_SIG" \
            --arg darwin_x64_url "${BASE_URL}/Clip-Flow_x64.app.tar.gz" \
            --arg windows_sig "$WINDOWS_SIG" \
            --arg windows_url "${BASE_URL}/Clip-Flow_${VERSION}_x64-setup.exe" \
            '{
              version: $version,
              notes: "See release notes on GitHub",
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": {
                  signature: $darwin_aarch64_sig,
                  url: $darwin_aarch64_url
                },
                "darwin-x86_64": {
                  signature: $darwin_x64_sig,
                  url: $darwin_x64_url
                },
                "windows-x86_64": {
                  signature: $windows_sig,
                  url: $windows_url
                }
              }
            }' > latest.json

          echo "Generated latest.json:"
          cat latest.json

          gh release upload "${{ github.event.release.tag_name }}" \
            latest.json --clobber --repo "${{ github.repository }}"

          echo "Successfully uploaded latest.json to release"
